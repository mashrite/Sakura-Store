<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakura Free Fire Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Flower icon replacement */
    .flower-icon {
      color: #ff85c1;
      animation: bloom 2s ease-in-out infinite;
    }

    @keyframes bloom {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* Necros animation */
    .necros-link {
      color: #ff69b4;
      font-weight: bold;
      animation: pulseText 2.5s infinite;
      text-decoration: none;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    footer p {
      text-align: center;
    }
  </style>
<!-- Profile Picture -->
<div class="profile-wrapper">
    <div class="profile-ring">
      <img src="https://files.catbox.moe/wx2imd.jpg" alt="Store Owner" class="profile-pic" />
    </div>
  </div>
  
</head>
<body>
  <!-- Animated Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-spa flower-icon"></i> SAKURA S7OR3</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="openPopup('about')"><i class="fas fa-heart"></i> About</a></li>
        <li><a href="#" onclick="openPopup('contact')"><i class="fas fa-phone"></i> Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Catalog -->
  <main>
    <section class="catalog" id="productCatalog">
      <!-- Products will be injected here by script.js -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Sakura Store, Powered By 
      <a href="https://wa.link/nmo18z" target="_blank" class="necros-link">NECROS</a>.
    </p>
  </footer>

  <!-- Floating Admin Icon -->
  <a href="admin.html" class="admin-icon" title="Admin Panel">
    <i class="fas fa-door-open"></i>
  </a>

  <!-- Popup container -->
  <div id="popup-container"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
