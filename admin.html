<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="loginScreen">
    <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
    <input type="text" id="adminUser" placeholder="Username" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <header>
      <h1><i class="fas fa-tools"></i> Admin Dashboard</h1>
    </header>

    <section class="form-section">
      <h2>Add New Product</h2>
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="text" id="price" placeholder="Price" required />
        <input type="url" id="image" placeholder="Image URL" required />
        <button type="submit"><i class="fas fa-plus-circle"></i> Add Product</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Current Products</h2>
      <button onclick="deleteAllProducts()" class="delete-all"><i class="fas fa-trash-alt"></i> Delete All</button>
      <div id="adminProductList"></div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
